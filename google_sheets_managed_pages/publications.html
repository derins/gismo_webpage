  <script type="text/javascript">

    var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1ffayKkhWMCsk3qtuahq9wIWXfhX5QM8oqrZMgvPyEGA/edit?usp=sharing';

    function init() {
      Tabletop.init( { key: public_spreadsheet_url,
                       callback: showInfo,
                       simpleSheet: true } );
    }

    window.addEventListener('DOMContentLoaded', init)

    function showInfo(data) {
      // data comes through as a simple array since simpleSheet is turned on
      // alert("Successfully processed " + data.length + " rows!")

      var i;
      document.getElementById("first").innerHTML = [data[0].name];
      for(i=0; i<data.length; i++){

          document.getElementById("first").innerHTML += [data[i].list];

      }
    }
  </script>
