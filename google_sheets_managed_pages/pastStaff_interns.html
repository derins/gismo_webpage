      <script type="text/javascript">

        var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1xlLDcv6ZdoTPr1oC8qiWWJxSEiBpDVP-gXlfdLvfQHM/edit?usp=sharing';

        function init() {
          Tabletop.init( { key: public_spreadsheet_url,
                           callback: showInfo,
                           simpleSheet: true } );
        }

        window.addEventListener('DOMContentLoaded', init)

        function showInfo(data) {
          // data comes through as a simple array since simpleSheet is turned on
          // alert("Successfully processed " + data.length + " rows!")

          var i;
          document.getElementById("first").innerHTML = [data[0].Name] + [ data[0].people];
          for(i=1; i<data.length; i++){

              document.getElementById("first").innerHTML += [data[i].Name] + [data[i].people];

          }
        }
      </script>
